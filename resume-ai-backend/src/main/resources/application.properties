

spring.application.name=resume-ai-backend
# Set the server port via an environment variable; defaults to 8080 if not set
server.port=${PORT:8080}

# Define the model for your Ollama chat
spring.ai.ollama.chat.model=deepseek-r1:7b

# Use environment variable for the OpenAI API key
spring.ai.openai.api-key=${OPENAI_API_KEY}
